<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--External CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body,
        html {
            margin: 0px;
        }
        #division,#headline,#paragraph,#form{
            /* width: 100%; */
            height: 50px;
            margin-top: 10px;
            background-color: skyblue;
        }
        span.red {
            color: red
        }
        iframe{
            display:block;
            margin: 0 auto;
            width: 300px;
        }
        #sample {
            color:red;
        }

    </style>
</head>
<body>

    <!--Block Element-->
    <div id="division"></div>
    <h1 id="headline"></h1>
    <p id="paragraph">This <span class="red">is</span> a Paragraph</p>
    <form action="" id="form"></form>
    <p>
        <q>The only true wisdom is knowing you know nothing</q> Socrates</p>
        <!--iframe can have internal webpage inside-->
    <iframe src="http://www.ibm.com" frameborder="0"></iframe>
    <p>&lt; &copy; &reg; &amp;</p>

</body>
</html>
