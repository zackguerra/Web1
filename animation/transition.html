<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 100px;
            background: red;
            transition: width 2s, height 2s ease;
        }
        
        img:hover {
            width: 600px;
            height: 300px;
        }
    </style>
</head>

<body>
    <h1>Transition property</h1>
    <p>Hover over the div element below to the transition effect</p>
    <img src="./images/img.jpg" alt="">
</body>

</html>
