<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            font-size: 2rem;
            position: fixed;
            top: 50px;
            left: 50px;
            text-align: center;
            line-height: 200px;
            border: 10px dotted red;
            background: linear-gradient(white, rgba(68, 7, 138, 0.5));
            transition: 2s ease;
            border-radius: 50%;
        }
        
        div:hover {
            /* transform: translate(300px); */
            transform: rotateX(360deg)rotateY(360deg) rotateZ(360deg) translateY(300px) scale(2, 2) skewY(-45deg);
        }
    </style>
</head>

<body>
    <div>Rotate</div>
</body>

</html>
