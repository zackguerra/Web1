<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 90px;
        }
        
        .em {
            font-size: 20px;
        }
        
        .rem {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="em">
        <!-- Capital 'M' -16px -->
        <p style="font-size:1em">This is em </p>
        <p class="rem">This is rem.</p>
    </div>
    <div class="rem">
        <!-- Root 'M' -->
        <p class="rem">This is rem.</p>
    </div>
</body>

</html>
