<!DOCTYPE html>
<html lang="en">

<head>
    <!-- This is for Unicode Transformation Format 8bits -->
    <meta charset="UTF-8">
    <!-- This is for Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice of HTML</title>
    <!--Internal CSS(Cascaded Style Sheet) -->
    <style>
        body {
            background-color: skyblue;
        }
        
        #headline1 {
            color: red;
            border: 5px dotted black;
            background-color: yellow;
            text-align: center;
            /* px means picture elements */
            width: 300px;
            /* first 0 means top and bottom margin
            the second value auto means right and left */
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <!-- H1 is a block element -->
    <!-- id is a nick name for this h1 element -->
    <h1 id="headline1">This is Title</h1>
</body>

</html>
