<!--If you have !, that means it's HTML 5 document -->
<!DOCTYPE html>
<!-- HTML means Hyper Text Markup Language. "Hold Tight My Love" -->
<html lang="en">
<!-- language type 'en' means it's for English characters -->

<head>
    <!-- meta means hidden. UTF means Unicode Transformation Format 8 bits-->
    <meta charset="UTF-8">
    <!-- This one is for the responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The first Page</title>
    <!-- This is for CSS(Cascaded Style Sheet) -->
    <style>
        body {
            background-color: skyblue;
        }
        
        #headline1 {
            color: red;
            width: 300px;
            background-color: yellow;
            border: 5px solid black;
            padding: 5px;
            margin: 0 auto;
            /* Box Model means "Margin", "Border" , "Padding", "Content" */
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- We call it snippet. Just type element name with # will shows this code -->
    <h1 id="headline1">This is the title</h1>
</body>

</html>
